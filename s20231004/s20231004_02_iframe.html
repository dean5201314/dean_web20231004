<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            text-align: center;
        }
        a{
            color: aqua;
            font-size: 30px;
            margin-left: 40px;
        }
        .container{
            width: 80%;
            margin: auto;
            text-align: center;
            background-color: antiquewhite;
            height: 80vh;
        }
        iframe{
            border: 1px solid red;
            box-shadow: 10px 10px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#item1">iframe</a>
        <a href="#item2">youtube iframe</a>
        <a href="#item3">google map iframe</a>
    </div>
    <div id="item1"></div>
    <div class="container">
        <h3>iframe</h3>
        <iframe width="560" height="315" src="" frameborder="0">

        </iframe>
    </div>
    <div id="item2"></div>
    <div class="container">
        <h3>youtube iframe</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Cinv_VtMDa4?si=5I9w3dGLtXTZQFEY"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
    <div id="item3"></div>
    <div class="container">
        <h3>google map iframe</h3>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.7020092413713!2d121.41690867600076!3d25.044184937880104!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a7bed3dc9b59%3A0x57e6439a2db0fa2a!2zMjQz5paw5YyX5biC5rOw5bGx5Y2A6LK05a2Q6YeM6Ie06YGg5paw5p2RNTXkuYsx6Jmf5rOw5bGx6IG36KiT5Lit5b-D!5e0!3m2!1szh-TW!2stw!4v1696388222050!5m2!1szh-TW!2stw"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>

</html>
